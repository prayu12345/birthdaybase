  <script>
    const music = document.getElementById("bg-music");

    // Try to autoplay music (muted)
    music.play().then(() => {
      console.log("Music autoplay started (muted)");
    }).catch((err) => {
      console.log("Autoplay failed:", err);
    });

    // Function to unmute and play music on first user interaction
    const resumeAudio = () => {
      music.muted = false;
      music.play().then(() => {
        console.log("Audio unmuted and resumed");
      }).catch((err) => {
        console.log("Play after unmuting failed:", err);
      });
    };

    // Listen for first interaction from user (click, touch, pointer)
    ['click', 'touchstart', 'pointerdown'].forEach(event => {
      window.addEventListener(event, resumeAudio, { once: true });
    });
       </script>
