      <script>
        const music = document.getElementById("bg-music");
      
        // Try playing on page load (muted)
        music.muted = true;
        music.play().then(() => {
          console.log("Music autoplay started (muted)");
        }).catch((err) => {

        // Unmute and resume on first interaction

        }, { once: true }); // only trigger once
